<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <title>Add Events</title>
</head>

<body>
  <div class="container-fluid">
    <center>
      <h1>EVENT MANAGEMENT SYSTEM</h1>
    </center>
    <hr>
    <div class="d-flex justify-content-end">
      <a href="{% url 'logout' %}" class="btn btn-danger">Logout</a>
    </div><hr>
    <a class="btn btn-primary" href="{% url 'all_evn' %}" role="button">Registered Events</a>
    <a class="btn btn-success" href="{% url 'add_evn' %}" role="button">Add Event</a>
    <a class="btn btn-primary" href="{% url 'remove_evn' %}" role="button">Remove/Cancel Event</a>
    <a class="btn btn-primary" href="{% url 'filter_evn' %}" role="button">Filter Events</a>
    <hr>
    <h2>Add an event</h2>
    <hr>
    <form action="/add_evn/" method="post">
      {% csrf_token %}
      <label for="first_name" placeholder="Tony">First Name </label><br>
      <input type="text" id="first_name" name="first_name" value="{{first_name}}"><br>
      <label for="last_name">Last Name </label><br>
      <input type="text" id="last_name" name="last_name" value="{{last_name}}"> <br>
      <label for="dept">Department </label><br>
      <input type="text" id="dept" name="dept" value="{{dept}}"><br>
      <label for="role">Role</label><br>
      <input type="text" id="role" name="role" value="{{role}}"><br>
      <label for="book_date"> Date of Event </label><br>
      <input type="text" id="book_date" name="book_date" value="{{book_date}}"><br>
      <hr>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</body>

</html>
