<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Filter Events</title>
</head>
<body>
    <div class="container-fluid">
        <center><h1>EVENT MANAGEMENT SYSTEM</h1></center>
        <hr>
        <div class="d-flex justify-content-end">
          <a href="{% url 'logout' %}" class="btn btn-danger">Logout</a>
        </div><hr>
        <a class="btn btn-primary" href="{% url 'all_evn' %}" role="button">Registered Events</a>
        <a class="btn btn-primary" href="{% url 'add_evn' %}" role="button">Add Event</a>
        <a class="btn btn-primary" href="{% url 'remove_evn' %}" role="button">Remove/Cancel Event</a>
        <a class="btn btn-success" href="{% url 'filter_evn' %}" role="button">Filter Events</a>
<hr>
<h2>Filter an Event</h2>
<hr>

</div>
<form action="/filter_evn/" method="post"> 
    {% csrf_token %}
      <label for="name" placeholder="Tony">Event First/Name </label><br>
      <input type="text" id="name" name="name" value="{{name}}" ><br>
      <label for="dept">Department </label><br>
      <input type="text" id="department" name="dept" value="{{dept}}" ><br>
      <label for="role">Role</label><br>
      <input type="text" id="role" name="role" value="{{role}}" ><br>
      
      <hr>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</body>
</html>
