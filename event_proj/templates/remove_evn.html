<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Remove Events</title>
</head>
<body>
    <div class="container-fluid">
        <center><h1>EVENT MANAGEMENT SYSTEM</h1></center>
                <hr>
        <a class="btn btn-primary" href="all_evn" role="button">Registered Events</a>
        <a class="btn btn-primary" href="add_evn" role="button">Add Event</a>
        <a class="btn btn-success" href="remove_evn" role="button">Remove/Cancel Event</a>
        <a class="btn btn-primary" href="filter_evn" role="button">Filter Events</a>
        <hr>
        <h2>Remove/Cancel an Event</h2>
        <hr>
        <div class="dropdown">
            <button class="btn btn-danger dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
              Remove/Cancel an Event
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                {% for evn in evns %}
                  <li><a class="dropdown-item" href="/remove_evn/{{ evn.id }}">{{ evn.first_name }} {{ evn.last_name }}</a></li>
                {% endfor %}
            </ul>
        </div>  
    </div>
</body>
</html>
