<!DOCTYPE html>
<html lang="en">
<head>
  <!--  Design by foolishdeveloper.com -->
    <title>Signup Page</title>
 
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <!--Stylesheet-->

    <style media="screen">
        *,
        *:before,
        *:after {
          padding: 0;
          margin: 0;
          box-sizing: border-box;
        }
      
        body {
          background-color: #f5f7f9; /* Light, modern background color */
          font-family: 'Poppins', sans-serif;
          color: #333; /* Darker text color for contrast */
        }
      
        .background {
          width: 500px;
          height: 600px;
          position: absolute;
          transform: translate(-50%, -50%);
          left: 50%;
          top: 50%;
          z-index: -1;
        }
      
        .background .shape {
          height: 260px;
          width: 260px;
          position: absolute;
          border-radius: 50%;
        }
      
        .shape:first-child {
          background: linear-gradient(
            135deg,
            #ff6b6b,
            #f5a623
          );
          left: -100px;
          top: -100px;
        }
      
        .shape:last-child {
          background: linear-gradient(
            225deg,
            #1dd1a1,
            #7efff5
          );
          right: -80px;
          bottom: -100px;
        }
      
        form {
          height: 640px;
          width: 480px;
          background-color: rgba(255, 255, 255, 0.9); /* Slightly opaque for better readability */
          position: absolute;
          transform: translate(-50%, -50%);
          top: 50%;
          left: 50%;
          border-radius: 15px;
          box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
          padding: 60px 40px;
        }
      
        form * {
          color: #333;
          letter-spacing: 0.5px;
          outline: none;
          border: none;
        }
      
        form h3 {
          font-size: 36px;
          font-weight: 600;
          line-height: 46px;
          text-align: center;
          margin-bottom: 20px;
          color: #333; /* Dark color for heading */
        }
      
        label {
          display: block;
          margin-top: 25px;
          font-size: 18px;
          font-weight: 500;
          color: #555; /* Medium grey for labels */
        }
      
        input {
          display: block;
          height: 45px;
          width: 100%;
          background-color: #f0f2f5; /* Light background for input fields */
          border-radius: 5px;
          padding: 0 15px;
          margin-top: 5px;
          font-size: 16px;
          font-weight: 300;
          color: #333;
        }
      
        ::placeholder {
          color: #999; /* Light grey for placeholders */
        }
      
        button {
          margin-top: 20px;
          width: 100%;
          background-color: #1e90ff; /* Bright blue for button */
          color: #ffffff;
          padding: 15px 0;
          font-size: 18px;
          font-weight: 600;
          border-radius: 5px;
          cursor: pointer;
          transition: background-color 0.3s ease, transform 0.3s ease;
        }
      
        button:hover {
          background-color: #1c86ee; /* Slightly darker blue on hover */
          transform: scale(1.05); /* Slightly enlarge the button on hover */
        }
      
        .social {
          margin-top: 30px;
          display: flex;
          justify-content: space-between;
        }
      
        .social div {
          width: 130px;
          border-radius: 5px;
          padding: 10px;
          background-color: rgba(0, 0, 0, 0.1);
          color: #333;
          text-align: center;
          transition: background-color 0.3s ease;
        }
      
        .social div:hover {
          background-color: rgba(0, 0, 0, 0.2);
        }
      
        .social .fb {
          background: #3b5998; /* Facebook color */
        }
      
        .social i {
          margin-right: 4px;
        }
      </style>
      
    
</head>
<body>
    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    <form action="" method="post">
        {% csrf_token %} 
        <h3>Signup Here</h3>

        <label for="username">Username</label>
        <input type="text" placeholder="Username" name="username" id="username">

        <label for="email">Email</label>
        <input type="email" placeholder="Email or Phone" name="email" id="email">

        <label for="password1">Password</label>
        <input type="password" placeholder="Password" id="password1" name="password1">


        <label for="password2">Confrom Password</label>
        <input type="password" placeholder="Confrom Password" id="password2" name="password2">
        <button type="submit">Signup</button>
        <hr>
        <a href="{% url 'login' %}" >I have already account</a>
    </form>
</body>
</html>
